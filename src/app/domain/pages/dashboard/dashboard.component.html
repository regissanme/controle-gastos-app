<!--dash.component.html-->
<div class="grid-container">
  <h1 class="mat-h1">Painel</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">

    <!--Mini Cards-->
    <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]" [colspan]="( cardLayout | async )?.miniCard?.cols"
      [rowspan]="( cardLayout | async )?.miniCard?.rows">
      <app-dashboard-card title="Resumo {{i}}">
        <div>Mini Card Content Here</div>
      </app-dashboard-card>
    </mat-grid-tile>

    <!--Charts-->
    <mat-grid-tile *ngFor="let i of [5, 6, 7, 8]" [colspan]="( cardLayout | async )?.chart?.cols"
      [rowspan]="( cardLayout | async )?.chart?.rows">
      <app-dashboard-card title="GrÃ¡fico {{i}}">
        <app-monthly-char></app-monthly-char>
      </app-dashboard-card>
    </mat-grid-tile>

    <!--Table-->
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols" [rowspan]="( cardLayout | async )?.table?.rows">
      <app-dashboard-card title="LanÃ§amentos">
        <div>Table Content Here</div>
      </app-dashboard-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
