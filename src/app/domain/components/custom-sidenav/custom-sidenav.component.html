<div class="sidenav-header">
  <button mat-fab [class.width]="profilePicSize()" [matTooltip]="user ? user.name : ''">
    <span> {{ getUserSymbol() }} </span>
  </button>
  <!-- <img [width]="profilePicSize()" [height]="profilePicSize()" src="/assets/images/profile-me.jpg"> -->
  <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
    @if(user){
    <h2> {{ user.name }}</h2>
    <p>{{ user.role }}</p>
    }
    @else {
    <h2> Meu Saldo </h2>
    <p>Best</p>
    }

  </div>
</div>
<mat-nav-list>

  @for (item of menuItems(); track item) {
  <a mat-list-item class="menu-item" [routerLink]="item.route"
    routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive" [matTooltip]="item.label"
    matTooltipPosition="after">

    <mat-icon [fontSet]="rla.isActive ? 'material-icons':'material-icons-outlined'" matListItemIcon>
      {{ item.icon }}
    </mat-icon>

    @if (!sidenavCollapsed()) {
    <span matListItemTitle> {{ item.label }} </span>
    }
  </a>
  }
</mat-nav-list>
