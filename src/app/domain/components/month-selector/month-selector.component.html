<div class="card">
  <div class="card-content">
    <div class="month-picker-card  month-picker-gradient">
      <div class="month-picker-card-content">

        @for (item of months; track item) {
        <button [class]="selectedMonth === item.index ? 'month-button month-button-checked' : 'month-button'"
          (click)="selectMonth(item.index)">
          {{item.name}}
        </button>
        }

      </div>
    </div>
  </div>
</div>
