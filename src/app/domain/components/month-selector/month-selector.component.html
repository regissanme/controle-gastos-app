<mat-card>
  <mat-card-content>
    <div class="month-container">
      <section>
        <h4>Escolha o mÃªs:</h4>
        <mat-button-toggle-group class="custom-button-toggle"
        [formControl]="monthControl"
        (change)="selectMonth(monthGroup.value)"
        #monthGroup="matButtonToggleGroup"
        aria-label="Month">

          @for (item of months[0]; track item) {
          <mat-button-toggle [value]="item.index" [aria-label]="item.name" [checked]="item.index == selectedMonth">
            {{ item.name }}
          </mat-button-toggle>
          }

        </mat-button-toggle-group>
        <mat-button-toggle-group class="custom-button-toggle child"
        [formControl]="monthControl"
        (change)="selectMonth(monthGroup.value)"
        #monthGroup2="matButtonToggleGroup"
        aria-label="Month2">

          @for (item of months[1]; track item) {
          <mat-button-toggle [value]="item.index" [aria-label]="item.name" [checked]="item.index == selectedMonth">
            {{ item.name }}
          </mat-button-toggle>
          }

        </mat-button-toggle-group>
      </section>
      <!-- <mat-calendar [(selected)]="selected">

      </mat-calendar>

      <p>selected Date: {{selected}}</p> -->
    </div>
  </mat-card-content>
</mat-card>
