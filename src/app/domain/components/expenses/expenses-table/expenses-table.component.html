<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort matSortDisableClear aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.data | date:"dd/MM/yy"}}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor(R$)</th>
      <td mat-cell *matCellDef="let row">{{row.valor | number:'1.2'}}</td>
    </ng-container>

    <!-- Installment Column -->
    <ng-container matColumnDef="parcelas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Parcelas</th>
      <td mat-cell *matCellDef="let row"> {{ row.parcelaAtual }}/{{ row.parcelas}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.expenses$.getValue().length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
